</head>
<body class="" style="background-color: #292b2c">

	<!-- sign form -->
	<div class="sign" style="background-color: #292b2c">
		<!-- particles -->
		<div id="particles-js" class="sign__particles"></div>
		<!-- end particles -->

		<div class="sign__content" style="background-color: #292b2c">
			<!-- form -->
			<form id="login_action" action="{% url 'login_account' %}" class="sign__form" method="post" style="background-color: #292b2c; border: 1px solid #fcc100">{% csrf_token %}
				<a href="/index"><img class="sign__logo" style="height:45px;" src="{% static 'landingpage/img/logo.png' %}" alt=""></a>

				{% comment %}<input type="text" class="form__input" name="email" placeholder="Email">{% endcomment %}
                <div class="md-form-group float-label col-sm-8">
                    <input type="text" class="md-input " name="email">
                    <label>Email</label>
                </div>
                {% comment %}<input type="text" class="md-input" name="email" placeholder="Email">{% endcomment %}
				{% comment %}<input type="password" class="form__input" name="password" placeholder="Password">{% endcomment %}
                <div class="md-form-group float-label col-sm-8">
                    <input type="password" class="md-input" name="password">
                    <label>Password</label>
                </div>
                <p style="color: rgb(255,0,0)">{{ login_error }}</p>


                <a href="/forgot_password" class="sign__forgot m-m">Forgot password?</a></center><br>

            <div class="sign__box">
				<p>Don't have an account? <a href="/signup">Sign up</a></p>
			</div>
            </form>

		</div>
	</div>
	<!-- end sign form -->

<script>
    $(document).ready(function(){
        $('#forget_password').on('click', function(e){
            e.preventDefault();
            var csrf_token = $('input[name=csrfmiddlewaretoken]').val();
            $.ajax({
                method: "POST",
                url: "/forget_password/",
                data: {csrfmiddlewaretoken: csrf_token},
            });
        });
    });

</script>
<script>
    function onSubmit() {
       $('#login_action') .submit();
    }
</script>
