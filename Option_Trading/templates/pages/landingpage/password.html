	<meta name="description" content="Automated Cryptocurrency trading bot">
	<meta name="keywords" content="tradebot, robot, crypto, trading, ea, autotrading, bitcoin">

	<title>Forgot - Cryptobyrd.io</title>

<body style="background-color: #292b2c">

	<!-- sign form -->
	<div class="sign" style="background-color: #292b2c">
		<!-- particles -->
		<div id="particles-js" class="sign__particles"></div>
		<!-- end particles -->

		<div class="sign__content" style="background-color: #292b2c">
			<!-- form -->
			<form action="" style="background-color: #292b2c; border: 1px solid #0cc2aa" class="sign__form" method="post">{% csrf_token %}
				<a href="/index"><img class="sign__logo" style="height:45px;" src="{% static 'landingpage/img/logo.png' %}" alt=""></a>
                <p>Please type your Email Address</p>
				{% comment %}<input type="text" class="form__input" name="email" placeholder="Email">{% endcomment %}
                <div class="md-form-group float-label col-sm-8">
                    <input type="text" class="md-input " name="email">
                    <label>Email</label>
                </div>
                <p id="verify_result" style="color: #6887ff"></p>
                <button id="forgot_button" class="btn btn-outline b-warn text-warn" style="width: 100px; height: 40px; font-size: 16px; text-transform: none" type="button">NEXT</button>
			</form>
			<!-- end form -->

		</div>
	</div>
	<!-- end sign form -->

	<script src="{% static 'landingpage/js/jquery-3.2.1.slim.min.js' %}"></script>
	<script src="{% static 'landingpage/js/bootstrap.bundle.min.js' %}"></script>

	<script src="{% static 'landingpage/js/main.js' %}"></script>

 <!-- jQuery -->
  <script src="../static/user/libs/jquery/jquery/dist/jquery.js"></script>
  <script src="../static/user/libs/jquery/jquery/dist/jquery-3.3.1.js"></script>
  <script src="../static/user/libs/jquery/jquery/dist/jquery.dataTables.min.js"></script>

    <!-- core -->
  <script src="../static/user/libs/jquery/underscore/underscore-min.js"></script>
  <script src="../static/user/libs/jquery/jQuery-Storage-API/jquery.storageapi.min.js"></script>

  <script src="../static/user/scripts/config.lazyload.js"></script>

  <script src="../static/user/scripts/palette.js"></script>
  <script src="../static/user/scripts/ui-load.js"></script>
  <script src="../static/user/scripts/ui-jp.js"></script>
  <script src="../static/user/scripts/ui-include.js"></script>
  <script src="../static/user/scripts/ui-device.js"></script>
  <script src="../static/user/scripts/ui-form.js"></script>
  <script src="../static/user/scripts/ui-nav.js"></script>
  <script src="../static/user/scripts/ui-screenfull.js"></script>
  <script src="../static/user/scripts/ui-scroll-to.js"></script>
  <script src="../static/user/scripts/ui-toggle-class.js"></script>

  <script src="../static/user/scripts/app.js"></script>

<script>
    $(document).ready(function(){
        $('#forgot_button').on('click', function(e){
            e.preventDefault();
            var csrf_token = $('input[name=csrfmiddlewaretoken]').val();
            var email = $('input[name=email]').val()
            if (email == ""){
                console.log("email empty")
                {% comment %}$('#verify_result').innerHTML = "Please enter Email Address";{% endcomment %}
                {% comment %}$('#verify_result').html("Email Address are empty!");{% endcomment %}
                $('#verify_result').html("Email Address are empty!").show(500);
                setTimeout(function(){ $('#verify_result').hide(500); }, 3000);
            }
            else{
                console.log(email);
                $.ajax({
                method: "POST",
                url: "/forgot_password/",
                data: {csrfmiddlewaretoken: csrf_token, email: email},
                success: function(result){
                    var r = result.verify_notice;
                    $('#verify_result').html(r);
                }
                });
            }

        });
    });
</script>
</body>
</html>
